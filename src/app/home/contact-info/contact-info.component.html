<ng-container  [formGroup]="form">
    <div class="form-group row font-10">
      <div class="col-lg-6">
        <mat-form-field class="full-width-field">
          <mat-label>Your email address</mat-label>
          <input matInput type="text" placeholder="Email Address" name="email" formControlName="email" >
          <mat-error  *ngIf="f.email.errors">
            <span class="invalid-login" *ngIf="f.email.hasError('required') && (f.email.dirty || f.email.touched)">
              Valid email Id required
            </span>
            <span class="invalid-login" *ngIf="f.email.hasError('email') && (f.email.dirty || f.email.touched)">
              Valid email Id required
            </span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="full-width-field">
          <mat-label>Your phone number</mat-label>
          <input matInput type="text" appOnlyDigits  name="phoneNumber" maxlength="10" placeholder="Your phone number" formControlName="phoneNumber" >
          <span matPrefix>+91&nbsp;</span>

          <mat-error *ngIf="f.phoneNumber.errors"> 
            <span class="invalid-login" *ngIf="f.phoneNumber.hasError('required') && (f.phoneNumber.dirty || f.phoneNumber.touched)">
              Valid phone No required
            </span>      
            <span class="invalid-login" *ngIf="(f.phoneNumber.hasError('pattern')) && (f.phoneNumber.dirty || f.phoneNumber.touched)">
              Valid phone No is required
            </span>
          </mat-error>
        </mat-form-field>
      </div>
  </div>
</ng-container>
